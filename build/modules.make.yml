api: 2

core: "8.x"

defaults:
  projects:
    overwrite: TRUE

includes:
  - "core.make.yml"

projects:
  admin_toolbar:
    type: "module"
    version: "1.16"

  config_update:
    type: "module"
    version: "1.1"

  ctools:
    type: "module"
    version: "3.0-alpha27"
    patch:
      - "https://www.drupal.org/files/issues/2475595-ctools-autocomplete-fix-24.patch"

  default_content:
    type: "module"
    version: "1.x-dev"

  entity:
    type: "module"
    version: "1.0-alpha3"

  field_collection:
    type: "module"
    version: "1.0-alpha1"
    patch:
      - "https://www.drupal.org/files/issues/2768161-field_collection-create-duplicate-revert-2.patch"
